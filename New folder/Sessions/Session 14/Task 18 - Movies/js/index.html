<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Task 18 - Movies</title>

        <link href="../css/style.css" rel="stylesheet">

        <!-- Bootstrap CDN CSS only -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous"
        >

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
                crossorigin="anonymous">
        </script>

    </head>

    <body>

        <header class="container text-center my-5">

            <h1> Movies </h1>

        </header>

        <section class="container border my-5">

            <h3> <u> Stats: </u> </h3>

            <p id="currPage"> Current Page: </p>

            <p id="numOfMovies"> Number of movies:  </p>

            <p id="topRated"> Top rated movie:  </p>

            <p id="topRating"> Rating:  </p>

        </section>

        <!-- Loading Spinner -->
        <div class="text-center" id="spinner">

            <div class="spinner-border" role="status">

                <span class="visually-hidden"> Loading... </span>

            </div>

        </div>

        <!-- Movies Display -->
        <div class="container my-5" id="moviesDisplay">

            <div class="row">

                

                <div class="col" id="col1">



                </div>

                <div class="col" id="col2">

                    

                </div>

                <div class="col" id="col3">

                    

                </div>

                <div class="col" id="col4">

                    

                </div>

            </div>

        </div>

        <!-- Pages Control -->
        <nav aria-label="Pages Navigation">

            <ul class="pagination pagination-lg justify-content-center m-5" id="paginationControl">

                

            </ul>

        </nav>

        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-lg">

                <div class="modal-content">
                
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>

                    <div class="modal-body" id="modalBody">

                        
                    
                    </div>
                
                </div>

            </div>

        </div>
        


        <script src="https://unpkg.com/mustache@latest"></script>
        <script type="module" src="./script.js"></script>
    </body>

</html>
