<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title> Task 9 </title>

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    </head>

    <body>

        <div class="container">

            <div class="left_container">

                <span class="iconify" data-icon="ic:baseline-rocket"></span>

                <h2> Welcome </h2>

                <p>  
                    You are 30 seconds away from earning your own money!
                </p>

                <button id="login"> Login </button>
                
            </div>

            <div class="right_container">

                <div class="toggle">

                    <span class="employee"> Employee </span>

                    <span class="hirer"> Hirer </span>

                </div>

                <h2> Apply as an Employee </h2>

                <form>

                    <input type="text" placeholder="First Name *" required>

                    <input type="text" placeholder="Your Email *" required>

                    <input type="text" placeholder="Last Name *" required>

                    <input type="text" placeholder="Your Phone *" required>

                    <input type="password" placeholder="Password *" required>

                    <select>

                        <option>Please select your Security Question</option>
                        
                        <option> Question 1 </option>

                        <option> Question 2 </option>

                        <option> Question 3 </option>

                    </select>

                    <input type="password" placeholder="Confirm Password *" required>

                    <input type="text" placeholder="Enter Your Answer *" required>

                    <div class="maleorfemale">

                        <input type="radio" id="maleorfemale">
                        <label for="maleorfemale">Male</label>

                        <input type="radio" id="maleorfemale">
                        <label for="maleorfemale">Female</label>

                    </div>

                    <button id="register"> Register </button>

                </form>

            </div>

        </div>

    </body>

</html>
