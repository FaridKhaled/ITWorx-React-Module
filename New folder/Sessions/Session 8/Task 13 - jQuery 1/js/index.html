<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title> jQuery Task </title>

        <link href="../css/style.css" rel="stylesheet">

    </head>

    <body>

        <h1> Toggable Tabs </h1>

        <ul>

            <li> <button id="LondonButton"> London </button> </li>

            <li> <button id="ParisButton"> Paris </button> </li>

            <li> <button id="TokyoButton"> Tokyo </button> </li>

        </ul>

        <div id="London" hidden>

            <h3> London </h3>

            <p> London is the capital of England </p>

        </div>

        <div id="Paris" hidden>

            <h3> Paris </h3>

            <p> Paris is the capital of France </p>

        </div>

        <div id="Tokyo" hidden>

            <h3> Tokyo </h3>

            <p> Tokyo is the capital of Japan </p>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous">
        </script>

        <script src="task13.js"></script>

    </body>

</html>
