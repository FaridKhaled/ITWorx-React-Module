<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title> Task 16 - Avengers </title>

        <link href="../css/style.css" rel="stylesheet">

        <!-- Bootstrap CDN CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous"
        >

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
                crossorigin="anonymous">
        </script>

    </head>

    <body>

        <div class="container d-flex justify-content-around mt-5">

            <div class="d-flex flex-direction-column">

                <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    Choose Your Avenger
                </a>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

                    <div class="offcanvas-header">

                        <h4 class="offcanvas-title" id="offcanvasExampleLabel">
                            Choose Your Avenger
                        </h4>

                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    </div>

                    <div class="offcanvas-body container d-flex flex-direction-column">

                        <button class="btn btn-primary m-5" id="ironmanButton"> Ironman </button>

                        <button class="btn btn-primary m-5" id="thorButton"> Thor </button>

                    </div>
                    
                </div>

            </div>

            <div class="flexContainerColumn" id="ironmanDiv">

                <h2> Click on Ironman </h2>

                <img src="../assets/ironman.jpg" alt="ironman" id="ironman">

                <h4 id="ironmanClicks"> Ironman has been clicked 0 times </h4>

            </div>

            <div class="flexContainerColumn" id="thorDiv">

                <h2> Click on Thor </h2>

                <img src="../assets/thor.jpg" alt="thor" id="thor">

                <h4 id="thorClicks"> Thor has been clicked 0 times </h4>

            </div>

        </div>



        <script src="./script.js"></script>

    </body>

</html>
